<div class="containers">
    <div class="register-container card p-4 bg-dark text-white">
        <h2 class="text-center mb-4 text-purple-300">Register as User</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group mt-3">
                <label for="username">User Name</label>
                <input type="text" formControlName="username" class="form-control bg-dark text-white" id="username"
                    placeholder="Enter username" />
                <div *ngIf="hasError('username', 'required')" class="text-danger">
                    *username is required
                </div>
                <div *ngIf="hasError('username', 'minlength')" class="text-danger">
                    *username must be at least 3 characters long
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="email">E-mail</label>
                <input type="text" formControlName="email" class="form-control bg-dark text-white" id="email" placeholder="Enter E-mail" />
                <div *ngIf="hasError('email', 'required')" class="text-danger">
                    *E-mail is required
                </div>
                <div *ngIf="hasError('email', 'email')" class="text-danger">
                    *Invalid email format
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control bg-dark text-white" id="password"
                    placeholder="Password" />
                <div *ngIf="hasError('password', 'required')" class="text-danger">
                    *Password is required
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="avatar">Profile Picture</label>
                <input type="file" (change)="onFileSelected($event)" class="form-control bg-dark text-white" id="avatar" />
                <div *ngIf="avatarPreview" class="mt-2">
                    <img [src]="avatarPreview" class="rounded-circle" width="100" height="100" alt="Avatar Preview" />
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary mt-4 w-100">
                Register
            </button>
        </form>
        <div class="text-center mt-3">
            <p>
                Already have an account?
                <a routerLink="/auth/login" class="text-purple-300">Login Here</a>
            </p>
        </div>
    </div>
</div>
